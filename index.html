<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LRC Authority Lab</title>

<style>

body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background:#050816;
color:white;
overflow-x:hidden;
text-align:center;
}

/* FUNDO TECH GRID ANIMADO */

body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:
linear-gradient(rgba(0,255,255,0.05) 1px, transparent 1px),
linear-gradient(90deg, rgba(0,255,255,0.05) 1px, transparent 1px);
background-size:60px 60px;
transform:rotate(45deg);
animation:gridMove 20s linear infinite;
z-index:-2;
}

@keyframes gridMove{
from{transform:translateY(0) rotate(45deg);}
to{transform:translateY(-60px) rotate(45deg);}
}

/* LUZ DE FUNDO */

body::after{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:radial-gradient(circle at 50% 20%, rgba(255,215,0,0.15), transparent 60%);
z-index:-1;
}

/* HEADER */

header{
padding:180px 20px 120px;
}

/* LOGO HOLOGRÁFICO */

.logo{
font-size:70px;
font-weight:900;
letter-spacing:4px;
background:linear-gradient(90deg,#FFD700,#fff6c0,#FFD700,#fff6c0);
background-size:300%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 6s linear infinite;
text-transform:uppercase;
text-shadow:0 0 30px rgba(255,215,0,0.6);
}

@keyframes shine{
0%{background-position:0%}
100%{background-position:300%}
}

.sub{
margin-top:25px;
font-size:22px;
color:#ccc;
max-width:750px;
margin-left:auto;
margin-right:auto;
line-height:1.6;
}

/* BOTÃO HERO */

.hero-btn{
margin-top:40px;
padding:18px 40px;
background:linear-gradient(90deg,gold,#ffdf00);
border:none;
border-radius:40px;
font-weight:bold;
cursor:pointer;
font-size:16px;
transition:0.4s;
}

.hero-btn:hover{
transform:scale(1.08);
box-shadow:0 0 40px gold;
}

/* SEÇÕES */

section{
padding:120px 20px;
opacity:0;
transform:translateY(40px);
transition:1s;
}

section.show{
opacity:1;
transform:translateY(0);
}

h2{
font-size:40px;
margin-bottom:60px;
color:gold;
}

/* PLANOS */

.planos{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:40px;
}

.plano{
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,215,0,0.3);
backdrop-filter:blur(15px);
padding:45px;
width:340px;
border-radius:25px;
transition:0.4s;
position:relative;
}

.plano:hover{
transform:translateY(-15px);
box-shadow:0 0 40px gold;
}

.destaque{
border:2px solid gold;
transform:scale(1.08);
box-shadow:0 0 60px gold;
}

.tag{
position:absolute;
top:-18px;
left:50%;
transform:translateX(-50%);
background:gold;
color:black;
padding:8px 20px;
border-radius:30px;
font-weight:bold;
font-size:13px;
}

.preco{
font-size:36px;
margin:25px 0;
color:gold;
font-weight:bold;
}

ul{
text-align:left;
line-height:1.7;
}

.botao{
display:block;
margin:20px auto;
padding:16px;
border-radius:12px;
font-weight:bold;
text-decoration:none;
width:95%;
background:linear-gradient(90deg,gold,#ffdf00);
color:black;
transition:0.3s;
}

.botao:hover{
transform:scale(1.05);
}

/* GALERIA */

.galeria{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:30px;
max-width:1200px;
margin:auto;
}

.galeria img{
width:100%;
border-radius:20px;
box-shadow:0 0 30px rgba(255,215,0,0.4);
transition:0.3s;
}

.galeria img:hover{
transform:scale(1.08);
box-shadow:0 0 50px gold;
}

/* CLIENTES */

.clientes{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:35px;
max-width:1000px;
margin:auto;
}

.clientes div{
background:rgba(255,255,255,0.05);
padding:30px;
border-radius:15px;
border:1px solid rgba(255,215,0,0.3);
}

/* CTA FINAL */

.cta{
padding:150px 20px;
background:rgba(0,0,0,0.6);
}

.cta h2{
font-size:42px;
}

/* WHATSAPP */

.whatsapp{
position:fixed;
bottom:25px;
right:25px;
background:#25D366;
color:white;
padding:18px 24px;
border-radius:50px;
font-weight:bold;
text-decoration:none;
box-shadow:0 0 20px rgba(0,0,0,0.6);
}

footer{
padding:60px;
color:#888;
}

</style>
</head>

<body>

<header>
<div class="logo">LRC Authority Lab</div>
<p class="sub">
Autoridade. Estratégia. Posicionamento digital no mais alto nível.
</p>
<button class="hero-btn">Quero minha autoridade</button>
</header>

<!-- Você pode manter aqui todas as seções anteriores (planos, galeria, clientes etc) -->

<a href="https://wa.me/5561996052406" class="whatsapp">WhatsApp</a>

<footer>
© 2026 LRC Authority Lab — High Performance Digital Authority
</footer>

<script>
const sections=document.querySelectorAll("section");
window.addEventListener("scroll",()=>{
sections.forEach(sec=>{
if(sec.getBoundingClientRect().top<window.innerHeight-100){
sec.classList.add("show");
}
});
});
</script>

</body>
</html>
